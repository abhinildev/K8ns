environment: production

domain: example.yourdomain.com

ingress:
  className: nginx
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"

mysql:
  image: mysql:8.0

  database: wordpress
  user: wpuser
  password: SECURE_PASSWORD
  rootPassword: _ROOT_PASSWORD

  storage: 10Gi
  storageClass: local-path

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

wordpress:
  image: wordpress:6.7-apache

  replicas: 1

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

  persistence:
    enabled: true
    size: 5Gi
    storageClass: local-path

service:
  type: ClusterIP
  port: 80

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

quota:
  enabled: false

limitRange:
  enabled: false

probes:
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5

  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10

storage:
  className: local-path